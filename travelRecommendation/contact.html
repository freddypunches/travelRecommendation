<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us â€” TravelBloom</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/XXXX.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ========= Header with search ========= -->
  <header class="site-header">
    <div class="logo-block">
      <i class="fas fa-plane-departure"></i>
      <span class="brand">TravelBloom</span>
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a href="travel_recommendation.html">Home</a>
      <a href="about.html">About Us</a>
      <a class="active" aria-current="page" href="contact.html">Contact Us</a>

      <!-- identical search bar -->
      <form id="searchForm" class="search" role="search">
        <label for="q" class="sr-only">Search recommendations</label>
        <input id="q" name="q" type="search"
               placeholder="Enter a destination or keyword">
        <button type="submit">Search</button>
        <button type="button" id="resetBtn">Clear</button>
      </form>
    </nav>
  </header>

  <!-- ========= Hero with form ========= -->
  <section class="hero contact-hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p style="margin-bottom:2rem;">Questions or suggestions? We reply within one business day.</p>

      <form class="contact-form" action="#" method="post">
        <input  type="text"   name="name"  placeholder="Name"  required>
        <input  type="email"  name="email" placeholder="Email" required>
        <textarea name="msg" rows="4" placeholder="Your message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
